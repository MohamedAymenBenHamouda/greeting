<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des villes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Liste des villes</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Capitale</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ville : ${villes}">
                <td th:text="${ville.nom}"></td>
                <td th:text="${ville.capital} ? 'Yes' : 'No'"></td>
                <td>
                    <a th:href="@{'/villes/delete/' + ${ville.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
